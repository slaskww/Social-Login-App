<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body class="text-center">
<div>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3">
        <img src="/static/img/plum.png" class="my-0 mr-md-auto img-fluid" alt="icon"/>
        <a href="#" class="my-2 my-md-0 mr-md-3"></a>
        <button class="btn btn-primary authenticated" style="display: none">logout</button>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col">
                <h1>Dane użytkownika:</h1>
                <form th:method="post" th:action="@{/profile}" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" class="form-control" name="username" id="username" th:field="*{username}" disabled>
                        <small class="form-text text-muted">Nazwa użytkownika powinna zawierać co najmniej 6 znaków</small>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Imię i nazwisko</label>
                        <input type="text" class="form-control" name="fullname" id="fullname" th:field="*{fullName}" disabled>
                        <small class="form-text text-muted">np. Jan Nowak</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" th:field="*{email}" disabled>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="text" class="form-control" name="password" id="password" th:field="*{password}" disabled>
                        <small class="form-text text-muted">Hasło powinno zawierać min 8 znaków w tym znaki specjalne</small>
                    </div>
                    <th:block th:switch="${disabled}">
                        <th:block th:case="true">
                            <input type="submit" class="btn btn-primary" value="edytuj" name="edit">
                        </th:block>
                        <th:block th:case="false">
                            <input type="submit" class="btn btn-lg btn-primary" value="zapisz" name="save">
                            <input type="submit" class="btn btn-secondary btn-lg" value="anuluj" name="cancel">
                        </th:block>
                    </th:block>
                </form>
            </div>
            <div class="col">
                <img src="/static/img/plum.png" class="my-0 mr-md-auto img-fluid" alt="icon"/>
            </div>
        </div>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Social Login App by <a href="#">@slaskww</a>.</p>
        </div>
    </footer>
</div>

</body>
</html>
